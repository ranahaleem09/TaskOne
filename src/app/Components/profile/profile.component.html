<div class="container">
    <div class="row ">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
  
          </div>
  
          <div class="card testimonial-card">
  
            <!--Background color-->
            <div class="container card-up sunny-morning-gradient">
            </div>
  
            <!--Avatar-->
            <div class="avatar mx-auto">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(10).jpg" class="square img-responsive" alt="Example photo">
            </div>
  
            <div class="card-body">
              <!--Name-->
  
              <div class="profile-usertitle-name">
                <h1>{{user?.username}}</h1>
              </div>
              <div class="profile-usertitle-job">
                <p>Name: {{user?.name}} </p>
              </div>
              <hr>
              <div>
                <p> Phone :{{user?.phone}} </p>
              </div>
              <div>
  
                <p> 
                    Address :{{user?.address?.street}}
                </p>
              </div>
              <div>
  
                <p> Website :{{user?.website}}  </p>
              </div>
              <div>
  
                <p> 
                    Company :{{user?.company?.name}} </p>
              </div>
              <div>
  
                <p> Email :{{user?.email}} </p>
              </div>
              <!--Quotation-->
            </div>
  
          </div>
          <!--Card-->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm ">Edit profile</button>
           <hr>
          </div>
  
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <div class="profile-usermenu">
            <ul class="nav">

              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-user padding=5px"></i>
                  Settings </a>
              </li>

          
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>
